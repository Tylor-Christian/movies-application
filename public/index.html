<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="modal-body">
                <label for="titleEdit" id="editMovieID" class="display-none"></label>
                <div class="form-group">
                    <label for="titleEdit">Title:</label>
                    <input type="text" class="form-control" id="titleEdit">
                </div>
                <div class="form-group">
                    <label>Rating:</label> <br>
                    <input type="radio" name="ratingEdit" value="1"> 1
                    <input type="radio" name="ratingEdit" value="2"> 2
                    <input type="radio" name="ratingEdit" value="3"> 3
                    <input type="radio" name="ratingEdit" value="4"> 4
                    <input type="radio" name="ratingEdit" value="5"> 5
                </div>
                <div class="modal-footer">
                    <button id="deleteAMovie" type="button" class="btn btn-alert" data-dismiss="modal">Delete Movie</button>
                    <button id="editAMovie" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </form>

        </div>
    </div>
</div>
<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-secondary bg-dark">
        <a class="navbar-brand" href="#">MovieWorld</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">My List</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Continue Watching</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Watch Again</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="loader"></div>

    <div id="myDiv" class="animate-bottom text-light">
        <form>
            <div class="form-group">
                <label for="title">Movie Title:</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label>Rating:</label> <br>
                <input type="radio" name="rating" value="1"> 1
                <input type="radio" name="rating" value="2"> 2
                <input type="radio" name="rating" value="3"> 3
                <input type="radio" name="rating" value="4"> 4
                <input type="radio" name="rating" value="5"> 5
            </div>
            <button id="addAMovie" class="btn btn-primary">Add Movie</button>
        </form>

        <br>

        <div class="container">
            <div id="movies" class="row">

            </div>
        </div>

    </div>
